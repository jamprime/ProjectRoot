spring:
  application:
    name: project-command
  datasource:
    url: jdbc:postgresql://localhost:5434/task_read_model
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  data:
    redis:
      host: localhost
      port: 6379
  sleuth:
    sampler:
      probability: 1.0
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.yaml
    enabled: true
    drop-first: true

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true

rabbitmq:
  queue:
    tasks_name: tasks_queue

server:
  port: 8081